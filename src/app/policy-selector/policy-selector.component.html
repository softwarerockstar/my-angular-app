<mat-card class="card-link-item">
  <mat-card-content>
    <div class="policy-selector-container" fxLayout="row wrap" fxLayoutGap="25px" fxLayoutGap.xs="0 grid">
      <div fxFlex fxFlex.xs="100%">
          <mat-form-field class="uhcsr-font">
              <mat-label class="uhcsr-font">Select Policy</mat-label>
              <mat-select disableRipple="true" panelClass="uhcsr-font" ngClass="uhcsr-font" appearance="outline">
                  <mat-option *ngFor="let policy of policies" [value]="policy.value">
                    {{policy.name}}
                  </mat-option>
              </mat-select>
          </mat-form-field>
      </div>    
      <div fxFlex.xs="100%" fxLayoutAlign="end center">
        <ng-content select="policy-selector-buttons"></ng-content>
      </div>
  </div>  
  </mat-card-content>
</mat-card>
