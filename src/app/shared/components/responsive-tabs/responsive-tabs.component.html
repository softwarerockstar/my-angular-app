<mat-card style="text-align: center; margin: 20px">
    {{ currentBreakpoint }}
  </mat-card>
  
  <div class="container" [ngSwitch]="currentBreakpoint">
    <span class="large" *ngSwitchCase="Breakpoints.Large"> Large </span>
    <span class="medium" *ngSwitchCase="Breakpoints.Medium"> Medium </span>
    <span class="small" *ngSwitchCase="Breakpoints.Small"> Small </span>
    <span class="custom" *ngSwitchCase="'(min-width: 500px)'"> Custom </span>
  </div>
  
    <mat-tab-group mat-align-tabs="center" dynamicHeight="true" (selectedTabChange)="onTabChange($event)" > 
      @for (tab of tabs; track idx; let idx = $index) {
        <mat-tab [label]="tab.label"></mat-tab>
      }
    </mat-tab-group> 

    <a class="main" href="#" [matMenuTriggerFor]="appMenu">
      {{ responsiveText }}
  </a>

  <!-- rest of the items are displayed in a dropdown menu -->
  <mat-menu #appMenu="matMenu" class="uhcsr-multi-item-link-button-menu">
      <!-- All links except for the first one -->
      @for (tab of tabs; track idx; let idx = $index) {
          <a class="uhcsr-multi-item-link-button-menu-item" mat-menu-item href="#" (click)="menuItemClick($event)">{{ tab.label }}</a>
      }
  </mat-menu>
