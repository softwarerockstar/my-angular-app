@if (tabs) {

<div class="uhcsr-hyper-tabs uhcsr-hyper-tabs-dropdown" [class.small-screen]="isSmallScreen">

  @if(isSmallScreen) {

    <a class="responsive-trigger" href="javascript:void(null)" [matMenuTriggerFor]="appMenu">
      {{ responsiveLinkText ?? "Dropdown menu" }}
    </a>

    <mat-menu #appMenu="matMenu" class="hyper-tabs-dropdown-menu">
      <!-- All links except for the first one -->
      @for (tabItem of tabs; track idx; let idx = $index) {
      <div>
        <a class="hyper-tabs-dropdown-menu-item" [class.current]="idx == selectedIndex" #myInput mat-menu-item href="#"
          [attr.data-index]="idx" (click)="menuItemClick($event, myInput)">
          {{ tabItem.heading ?? '' }}
        </a>
      </div>
      }
    </mat-menu>
  }

  <mat-tab-group animationDuration="0ms" class="tab-group" [class.small-screen]="isSmallScreen" mat-align-tabs="center"
    dynamicHeight="true" [(selectedIndex)]="selectedIndex">

    @for(tabItem of tabs; track idx; let idx = $index) {
      <mat-tab [label]="tabItem.heading ?? ''">
        <ng-container [ngTemplateOutlet]="tabItem.tabContent" />
      </mat-tab>
    }

  </mat-tab-group>

</div>

}
