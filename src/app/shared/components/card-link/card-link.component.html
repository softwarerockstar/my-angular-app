<mat-card class="card-link-item" [class.flat]="flat" [class.raised]="!flat" [class.animate]="animate">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>        
          <div *ngIf="iconPath" class="icon"><img mat-card-xs-image [src]="iconPath" /></div>
          <div class="anchor">
            <div>
              <a *ngIf="titleText" href="javascript:void(null);" (click)="raiseClickEvent($event)">{{ titleText }}</a>
            </div>
            <div *ngIf="subTitle">
              {{ subTitle }}
            </div>
          </div>        
      </mat-card-title>          
    </mat-card-title-group>
  </mat-card-header>
</mat-card>
