<div class="uhcsr-delivery-preferences" [class.small-screen]="isSmallScreen">

    <mat-grid-list [cols]="isSmallScreen ? 1 : 2"  gutterSize="12px" [rowHeight]="rowHeight">
        <mat-radio-group aria-label="Select an option" (change)="onChange" >
            <mat-grid-tile>
                <mat-radio-button value="1">Option 1</mat-radio-button>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-radio-button value="2">Option 2</mat-radio-button>
            </mat-grid-tile>
        </mat-radio-group>
    </mat-grid-list>

</div>
