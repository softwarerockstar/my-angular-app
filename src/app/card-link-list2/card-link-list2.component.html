<mat-card class="widget">
    <mat-card-header *ngIf="heading"><div class="header">{{ heading }}</div></mat-card-header>
    <mat-card-content>
        <div class="content-links">
            <ng-content select="card-link-list-content"></ng-content>
        </div>
    </mat-card-content>
    <mat-card-footer>
        <ng-content select="card-link-list-footer"></ng-content>
    </mat-card-footer>
</mat-card>
